<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tìm kiếm sách</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/Book search.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    </head>

    <body class="body">
        <!-- page main -->
        <div class="search-cover" id="headPage">
            <section>
                <div class="row titleSpace">
                    <div class="col-md-4"></div>
                    <div class="col-md-1">
                        <img class="imgTitle" src="img/book-clip-art-308233.png" alt="search icon">
                    </div>
                    <div class="col-md-5">          
                        <h1 class="title">
                            GỢI Ý SÁCH
                        </h1>
                    </div>
                </div>
            </section>
            
            <section>
                <div class="row input-space">
                    <div class="col-md-2"></div>
                    <div class="col-md-7 text-input-cover">
                        <input type="text" class="text-input" placeholder="Nhập một vài dòng gợi ý, tôi sẽ gợi ý cho bạn vài cuốn sách" id="headPage-text">
                    </div>
                    <div class="col-md-1 button-cover">
                        <button id="watchButton" class="btn button">Tìm kiếm</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </section>
        </div>

        <!-- content -->
        <div class="hidden" id="content">
            <nav class="navbar navbar-expand-lg sticky-top fixed-top navbar-main">
                <div class="navbar-collapse">
                    <a>
                        <img src="img/book-clip-art-308233.png" class="icon" alt="icon">                 
                    </a>
                    <input class="navInput" placeholder="Nhập gợi ý" id="textFinder"></input>
                    <button class="navButton btn" id="continueFinder">Tìm kiếm</button>
                </div>
            </nav>

            <a href="#" id="predict"></a>
    
            <section>
                <div class="card tagBody">
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Ảnh bìa</th>
                                    <th>Tên sách</th>
                                    <th>Tác giả</th>
                                    <th>thể loại</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody id="table__content">
                                <!-- do something -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- detail -->
            <div class="modal fade" id="contentDetail" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="detailTitle"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body" id="detailBody"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="js/Book search.js"></script>
    </body>
</html>
